<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Multiverse Pass</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Multiverse Pass</h1>
          <hr/>
          <h4 class="text-center">Bem vindo ao Multiverse Pass!</h4>
          <p class="text-center">Para realizar o teleporte, selecione o soldado dentre os que ainda não viajaram para New Universe e clique em Teleportar. Boa viagem!</p>
          <hr/>
          <p id="accountAddress" class="text-center"></p>
          

          <div id="loader">
            <p class="text-center">Teleportando...</p>
          </div>

          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nome</th>
                  <th scope="col">Classe</th>
                  <th scope="col">Level</th>
                  <th scope="col">Localização</th>
                </tr>
              </thead>
              <tbody id="soldiersResults">
              </tbody>
            </table>
            <hr/>

            <form onSubmit="App.makeTravel(); return false;">
              <div class="form-group">
                <label for="soldiersSelect">Selecione o Soldado</label>
                <select class="form-control" id="soldiersSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Teleportar</button>
              <hr />
            </form>

            <p class="text-center"><a href="/sobre.html">Sobre o Projeto</a></p>
            
          </div>
          
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
